name: code-ql
on:
  workflow_call:
    secrets:
      token:
        description: "The GitHub token to use for authentication"
        required: true
env:
  DOTNET_VERSION: "8.0.x"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.token }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: "csharp"

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: https://nuget.pkg.github.com/piotrkantorowicz/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.token }}

      - name: Restore dependencies
        run: dotnet restore Src/Api/Expenso.Api/Expenso.Api.csproj

      - name: Build
        run: dotnet build Src/Api/Expenso.Api/Expenso.Api.csproj --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
