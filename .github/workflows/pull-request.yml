  bump-version:
    runs-on: ubuntu-latest
    # needs: test
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Bump version
        id: bump
        uses: './.github/workflows/reusable-bump-version.yml'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  buid-push-docker-image:
    needs: bump-version
    uses: ./.github/workflows/reusable-build&push_docker_image.yml
    with:
      new_tag: ${{ needs.bump-version.outputs.new_tag }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      docker_hub_username: ${{ secrets.DOCKER_USERNAME }}
      docker_hub_token: ${{ secrets.DOCKER_PASSWORD }}
