name: deploy
on:
  push:
    branches: [main]

permissions:
  actions: read
  packages: write
  contents: write
  id-token: write
  checks: write
  security-events: write

jobs:
  sanity:
    uses: ./.github/workflows/reusable-sanity.yml

  code-ql:
    uses: ./.github/workflows/reusable-code-ql.yml
    needs: sanity
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  trivy:
    uses: ./.github/workflows/reusable-trivy.yml
    needs: sanity
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  test:
    uses: ./.github/workflows/reusable-test.yml
    needs: [trivy, code-ql]
    secrets:
      token: ${{secrets.GITHUB_TOKEN}}

  buid-and-push-docker-image-to-ghcr:
    needs: test
    uses: ./.github/workflows/reusable-build&push_docker_image.yml
    with:
      registry: ghcr.io
      image: ghcr.io/${{  github.repository  }}
    secrets:
      token: ${{secrets.GITHUB_TOKEN}}
      registry_username: ${{ github.actor }}
      registry_password: ${{secrets.GITHUB_TOKEN}}
