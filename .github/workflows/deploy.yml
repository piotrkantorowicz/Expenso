name: deploy
on:
  push:
    branches: [ main, dev ]

permissions:
  actions: read
  packages: write
  contents: write
  id-token: write
  checks: write
  security-events: write

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter_changes.outputs.changed }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Check for source changes
        id: filter_changes
        uses: dorny/paths-filter@v3.0.2
        with:
          filters: |
            changed:
              - 'src/**'
      - name: Print changed value
        run: echo ${{ steps.filter_changes.outputs.changed }}

  code-ql:
    uses: ./.github/workflows/reusable-code-ql.yml

  trivy:
    uses: ./.github/workflows/reusable-trivy.yml

  test:
    uses: ./.github/workflows/reusable-test.yml
    needs: [ trivy, code-ql ]
    secrets:
      postgres_user: ${{ secrets.POSTGRES_USER }}
      postgres_password: ${{ secrets.POSTGRES_PASSWORD }}
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  buid-and-push-docker-image-to-ghcr:
    needs: test
    uses: ./.github/workflows/reusable-docker_image.yml
    with:
      registry: ghcr.io
      image: ghcr.io/${{ github.actor }}/expenso
